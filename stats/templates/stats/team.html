{% extends base %}
{% block title %}Team Stats{% endblock %}

{% block body %}
<table>
	<thead>
		<tr>
			<th>Rank</th>
			<th>Team</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
{% for team in teams %}
	<tr>
		<td>{{team.rank}}</td>
		<td>{{team.name}}</td>
		<td>{{team.points}}</td>
	</tr>
{% endfor %}
	</tbody>
</table>
{% endblock %}
